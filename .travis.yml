# disable sudo to speed up the build
sudo: false

# set the build language
language: python
python: "3.7"

# Travis only supports Python v 3.7 on this distribution
dist: xenial

# install dependencies
install:
  - pip install -r requirements-test.txt

# run unit tests
script:
  - pytest --cov=heartbeat --cov-report=xml

# push results to codecov
after_success:
  - codecov
