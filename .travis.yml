# Travis only support v 3.7 on this distribution
dist: xenial

# install dependencies
install:
  - pip install -r requirements-test.txt

matrix:
  include:
    - language: python
      python: "3.7"

      # run unit tests
      script:
        - cp pi/template.pi_config.ini pi/pi_config.ini
        - pytest --cov=heartbeat
